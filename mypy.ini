[mypy]
python_version = 3.9
# Note: Exclusions are handled via --exclude flags in justfile check-typing recipe

# Ignore vendored lmdb bindings - do not check or follow imports
[mypy-lmdb.*]
follow_imports = skip
ignore_errors = True

[mypy-txaio.*]
ignore_missing_imports = True

[mypy-flatbuffers.*]
ignore_missing_imports = True

[mypy-cbor2.*]
ignore_missing_imports = True

[mypy-nacl.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-cffi.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-snappy.*]
ignore_missing_imports = True

[mypy-humanize.*]
ignore_missing_imports = True

[mypy-MNodeLog.*]
ignore_missing_imports = True

[mypy-_schema_py3.*]
ignore_missing_imports = True

[mypy-_schema_fbs.*]
ignore_missing_imports = True

[mypy-_schema_mnode_log.*]
ignore_missing_imports = True
