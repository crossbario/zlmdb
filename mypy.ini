[mypy]
python_version = 3.9
exclude = (?x)(
    ^lmdb/.*\.py$  # Vendored py-lmdb CFFI bindings
    | ^zlmdb/tests/.*\.py$  # Tests with generated FlatBuffers schemas
    | ^zlmdb/flatbuffers/.*\.py$  # Vendored FlatBuffers runtime
)

# Ignore missing imports for dependencies
[mypy-lmdb.*]
ignore_missing_imports = True

[mypy-txaio.*]
ignore_missing_imports = True

[mypy-flatbuffers.*]
ignore_missing_imports = True

[mypy-cbor2.*]
ignore_missing_imports = True

